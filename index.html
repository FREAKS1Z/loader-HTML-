<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Hub</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/dJtYSxqF/images-1.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
            z-index: 5;
        }

        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            will-change: transform, opacity;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-50px) translateX(30px);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-80px) translateX(-20px);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-40px) translateX(40px);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo::after {
            content: '<';
            position: absolute;
            right: -15px;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .code-box {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 90vw;
            overflow-x: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            white-space: nowrap;
            overflow-x: auto;
        }

        .keyword {
            color: #c586c0;
        }

        .function {
            color: #dcdcaa;
        }

        .method {
            color: #4ec9b0;
        }

        .string {
            color: #ce9178;
        }

        .parenthesis {
            color: #ffd700;
        }

        .copy-btn {
            background: rgba(79, 172, 254, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .copy-btn:hover {
            background: rgba(79, 172, 254, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .instructions {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="bubble" style="width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 80%; top: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 70%; top: 60%; animation-delay: 1.5s;"></div>
    <div class="bubble" style="width: 90px; height: 90px; left: 50%; top: 80%; animation-delay: 0.5s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 40%; top: 15%; animation-delay: 2.5s;"></div>
    <div class="bubble" style="width: 75px; height: 75px; left: 85%; top: 75%; animation-delay: 3s;"></div>

    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/dJtYSxqF/images-1.jpg" alt="Logo">
        </div>
        
        <div class="code-box">
            <div class="code" id="code"><span class="function">loadstring</span><span class="parenthesis">(</span><span class="keyword">game</span><span class="method">:HttpGet</span><span class="parenthesis">(</span><span class="string">"https://nationv1.vercel.app"</span><span class="parenthesis">))()</span></div>
        </div>

        <button class="copy-btn" onclick="copyCode()">Copy Script</button>

        <div class="instructions">
            Click the button above to copy the script to your clipboard
        </div>
    </div>

    <script>
        function copyCode() {
            const code = 'loadstring(game:HttpGet("https://nationv1.vercel.app"))()';
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Script';
                }, 2000);
            });
        }
    </script>
</body>
</html>
